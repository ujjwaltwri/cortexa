<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cortexa Financial Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @layer utilities {
      .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both; }
      @keyframes fadeIn { 
        from {opacity:0; transform: translateY(12px)} 
        to {opacity:1; transform:none} 
      }
      .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both; }
      @keyframes slideUp { 
        from {opacity:0; transform: translateY(20px)} 
        to {opacity:1; transform:none} 
      }
      .no-scrollbar::-webkit-scrollbar { display: none }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none }
    }
    * { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-variant-numeric: tabular-nums;
    }
    html, body { 
      overscroll-behavior-y: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full py-8 px-6 bg-white/80 backdrop-blur-xl border-b border-neutral-200/60 sticky top-0 z-50">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-1.5 h-8 bg-neutral-900 rounded-full"></div>
        <h1 class="text-2xl font-light tracking-tight text-neutral-900">
          Cortexa
        </h1>
      </div>
      <div id="api-status" class="text-xs font-medium text-neutral-400 tracking-wide"></div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow w-full">
    <div class="max-w-5xl mx-auto w-full px-6 py-12 flex flex-col">
      <div id="chat-container" class="flex-grow flex flex-col gap-8 pb-40 overflow-x-hidden">
        <!-- Bot greeting -->
        <div class="flex justify-start animate-fade-in">
          <div class="max-w-2xl">
            <div class="inline-block bg-white border border-neutral-200/80 shadow-sm px-6 py-4 rounded-3xl">
              <p class="text-[15px] leading-relaxed text-neutral-700 font-light">
                Hello. I am Cortexa. I can provide market news analysis and RAG-enhanced quantitative signals. What would you like to know?
              </p>
            </div>
          </div>
        </div>

        <!-- Hidden Signal Card Template -->
        <div id="signal-card-template" class="hidden w-full max-w-2xl mx-auto my-6">
          <div class="bg-white border border-neutral-200/80 shadow-lg rounded-3xl overflow-hidden">
            <div class="p-8">
              <div class="flex items-center justify-between mb-8">
                <h3 class="text-sm font-medium text-neutral-500 tracking-wide uppercase">Signal Analysis</h3>
                <span data-ticker class="font-mono text-sm font-semibold text-neutral-900 bg-neutral-100 px-3 py-1.5 rounded-full"></span>
              </div>

              <div class="text-center bg-gradient-to-b from-neutral-50 to-white border border-neutral-100 p-12 rounded-2xl mb-8">
                <div data-signal-text class="text-6xl font-light tracking-tight mb-3">---</div>
                <div data-signal-regime class="text-xs text-neutral-500 tracking-wide uppercase"></div>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="bg-neutral-50/50 border border-neutral-100 p-5 rounded-2xl">
                  <div class="text-xs text-neutral-500 mb-2 tracking-wide uppercase">ML Probability</div>
                  <div data-ml-prob class="text-2xl font-light text-neutral-900">--%</div>
                </div>
                <div class="bg-neutral-50/50 border border-neutral-100 p-5 rounded-2xl">
                  <div class="text-xs text-neutral-500 mb-2 tracking-wide uppercase">RAG Probability</div>
                  <div data-rag-prob class="text-2xl font-light text-neutral-900">--%</div>
                </div>
                <div class="col-span-2 bg-neutral-50/50 border border-neutral-100 p-5 rounded-2xl">
                  <div class="text-xs text-neutral-500 mb-2 tracking-wide uppercase">Context</div>
                  <div data-rag-context class="text-[15px] text-neutral-700 leading-relaxed">--</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /template -->
      </div>
    </div>
  </main>

  <!-- Composer -->
  <div class="fixed bottom-0 left-0 w-full bg-white/80 backdrop-blur-xl border-t border-neutral-200/60 p-6">
    <div class="max-w-5xl mx-auto">
      <form id="query-form" class="relative">
        <textarea id="user-query" rows="1" placeholder="Ask about market sentiment, stocks, or economic trends..."
          class="w-full bg-white border border-neutral-300 text-neutral-900 text-[15px] rounded-3xl pl-6 pr-32 py-5 focus:outline-none focus:border-neutral-900 focus:ring-2 focus:ring-neutral-900/5 placeholder-neutral-400 resize-none leading-6 transition-all duration-200 shadow-sm"
          autocomplete="off"></textarea>
        <button type="submit" id="send-btn"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-neutral-900 hover:bg-neutral-800 text-white font-medium text-sm px-8 py-3 rounded-full transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed">
          Send
        </button>
      </form>
    </div>
  </div>

  <script>
    // --- DOM hooks ---
    const form = document.getElementById('query-form');
    const input = document.getElementById('user-query');
    const chat = document.getElementById('chat-container');
    const sendBtn = document.getElementById('send-btn');
    const tpl = document.getElementById('signal-card-template');
    const apiBadge = document.getElementById('api-status');

    // --- Config ---
    const API_BASE_URL = "http://127.0.0.1:8000";

    const TICKER_LOOKUP = {
      "AAPL": "AAPL", "APPLE": "AAPL", "APPL": "AAPL", "$AAPL": "AAPL", "$APPLE": "AAPL",
      "MSFT": "MSFT", "MICROSOFT": "MSFT", "$MSFT": "MSFT",
      "GOOGL": "GOOGL", "GOOGLE": "GOOGL", "ALPHABET": "GOOGL", "$GOOGL": "GOOGL",
      "NVDA": "NVDA", "NVIDIA": "NVDA", "$NVDA": "NVDA",
      "TSLA": "TSLA", "TESLA": "TSLA", "$TSLA": "TSLA",
      "GSPC": "GSPC", "^GSPC": "GSPC", "S&P": "GSPC", "S&P500": "GSPC", "S&P 500": "GSPC", "SP500": "GSPC", "THE MARKET": "GSPC"
    };

    // --- Helpers ---
    function scrollToBottom() { 
      setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 100);
    }
    
    function sanitizeHTML(str = "") { 
      return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s])); 
    }
    
    function setApiBadge(text) {
      apiBadge.textContent = text;
    }

    function addMessage(html, isUser=false) {
      const wrap = document.createElement('div');
      wrap.className = `flex animate-slide-up ${isUser ? 'justify-end' : 'justify-start'}`;
      
      const bubble = document.createElement('div');
      if (isUser) {
        bubble.className = 'max-w-2xl';
        bubble.innerHTML = `
          <div class="inline-block bg-neutral-900 text-white px-6 py-4 rounded-3xl shadow-sm">
            <p class="text-[15px] leading-relaxed font-light">${html}</p>
          </div>`;
      } else {
        bubble.className = 'max-w-2xl';
        bubble.innerHTML = `
          <div class="inline-block bg-white border border-neutral-200/80 shadow-sm px-6 py-4 rounded-3xl">
            <div class="text-[15px] leading-relaxed text-neutral-700 font-light">${html}</div>
          </div>`;
      }
      
      wrap.appendChild(bubble);
      chat.appendChild(wrap);
      scrollToBottom();
    }

    function addLoading() {
      const id = 'loading-' + Date.now();
      const wrap = document.createElement('div');
      wrap.id = id;
      wrap.className = 'flex justify-start animate-fade-in';
      wrap.innerHTML = `
        <div class="max-w-2xl">
          <div class="inline-block bg-white border border-neutral-200/80 shadow-sm px-6 py-4 rounded-3xl">
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 bg-neutral-400 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-neutral-400 rounded-full animate-bounce" style="animation-delay:.15s"></div>
              <div class="w-2 h-2 bg-neutral-400 rounded-full animate-bounce" style="animation-delay:.3s"></div>
            </div>
          </div>
        </div>`;
      chat.appendChild(wrap);
      scrollToBottom();
      return id;
    }

    function detectTicker(query) {
      const cleaned = query.replace(/[.,!?():]/g, ' ').toUpperCase();
      for (const alias in TICKER_LOOKUP) {
        const pattern = alias.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
        const re = new RegExp(`(^|\\s|\\$)${pattern}(\\s|$)`);
        if (re.test(cleaned)) return TICKER_LOOKUP[alias];
      }
      return null;
    }

    function showSignal(ticker, data) {
      if (!data || data.signal === "No Data") {
        addMessage(`<span class="text-neutral-600">Quantitative Signal: ${sanitizeHTML(data?.detail || 'No feature data found.')}</span>`);
        return;
      }
      
      const card = tpl.cloneNode(true);
      card.removeAttribute('id');
      card.classList.remove('hidden');
      card.classList.add('animate-slide-up');

      card.querySelector('[data-ticker]').textContent = (ticker || '').toUpperCase();
      const txt = card.querySelector('[data-signal-text]');
      txt.textContent = data.signal;

      if ((data.signal || '').includes("BUY")) {
        txt.classList.add('text-emerald-600');
      } else {
        txt.classList.add('text-rose-600');
      }

      card.querySelector('[data-ml-prob]').textContent = data.ml_probability || '--%';
      card.querySelector('[data-rag-prob]').textContent = data.rag_probability || '--%';

      const regime = data?.filter_used?.regime ?? '?';
      card.querySelector('[data-signal-regime]').textContent = `Regime ${regime} · Score: ${data.combined_score || '--%'}`;

      const ctxCount = Number.isFinite(data.rag_contexts_found) ? data.rag_contexts_found : 0;
      card.querySelector('[data-rag-context]').textContent = `${ctxCount} similar historical contexts found in Regime ${regime}`;

      chat.appendChild(card);
      scrollToBottom();
    }

    function renderSources(sources = []) {
      if (!sources || !sources.length) return '';
      const items = sources.slice(0,5).map(s => {
        const title = sanitizeHTML(s.title || 'Source');
        const link = s.link || '#';
        const dom = sanitizeHTML((s.source || '').toString());
        const date = sanitizeHTML((s.date || '').toString());
        return `
          <div class="group">
            <a href="${link}" target="_blank" rel="noopener noreferrer" class="text-neutral-900 group-hover:text-neutral-600 font-normal transition-colors">${title}</a>
            <div class="text-neutral-500 text-xs mt-0.5">${dom}${date ? ' · ' + date : ''}</div>
          </div>`;
      }).join('');
      return `
        <div class="mt-6 pt-6 border-t border-neutral-200">
          <div class="text-neutral-500 text-xs mb-3 tracking-wide uppercase">Sources</div>
          <div class="space-y-3 text-sm">${items}</div>
        </div>`;
    }

    // Auto-grow textarea
    function autoGrow(el) {
      el.style.height = 'auto';
      el.style.height = (el.scrollHeight) + 'px';
    }
    
    input.addEventListener('input', () => autoGrow(input));
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // --- Submit handler ---
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      addMessage(sanitizeHTML(query), true);
      input.value = '';
      autoGrow(input);
      input.disabled = true;
      sendBtn.disabled = true;
      setApiBadge('PROCESSING');

      const loadingId = addLoading();
      const detectedTicker = detectTicker(query);

      const signalPromise = detectedTicker
        ? fetch(`${API_BASE_URL}/predict/${encodeURIComponent(detectedTicker)}`)
            .then(async res => res.ok ? res.json() : Promise.reject(await res.json()))
            .catch(err => ({ signal: "Error", detail: err?.detail || 'Signal fetch failed' }))
        : Promise.resolve(null);

      try {
        const ragRes = await fetch(`${API_BASE_URL}/query`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: query })
        });

        const ragData = await ragRes.json().catch(() => ({}));
        document.getElementById(loadingId)?.remove();

        if (ragRes.ok && ragData && ragData.answer) {
          const formatted = ragData.answer
            .replace(/\*\*(.*?)\*\*/g, '<strong class="font-medium text-neutral-900">$1</strong>')
            .replace(/\n/g, '<br/>');
          const sourcesHtml = renderSources(ragData.sources);
          addMessage(`${formatted}${sourcesHtml}`);
          setApiBadge('');
        } else {
          const msg = ragData?.detail || ragData?.answer || 'Failed to reach Cortexa core.';
          addMessage(`<span class="text-neutral-600">${sanitizeHTML(msg)}</span>`);
          setApiBadge('');
        }

        const sig = await signalPromise;
        if (sig) {
          if (sig.signal === 'Error') {
            addMessage(`<span class="text-neutral-600">Quantitative Signal: ${sanitizeHTML(sig.detail || 'Error')}</span>`);
          } else {
            showSignal(detectedTicker, sig);
          }
        }
      } catch (err) {
        document.getElementById(loadingId)?.remove();
        addMessage(`<span class="text-rose-600">Connection Error: Is server.py running?</span>`);
        setApiBadge('OFFLINE');
        console.error(err);
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
